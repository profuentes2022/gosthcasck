<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        #messages {
            list-style-type: none;
            padding: 0;
            overflow-y: auto;
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 60px; /* Deja espacio para el formulario de mensaje */
        }
        #messages li {
            margin-bottom: 10px;
        }
        #messages li strong {
            margin-right: 10px;
        }
        #idCascoForm {
            margin-bottom: 20px;
            display: flex; 
        }
        #messageFormContainer {
            display: flex;
            position: fixed;
            bottom: 20px;
            width: calc(100% - 40px);
            background-color: white;
            padding: 10px 0;
        }
        #messageFormContainer form {
            display: flex;
            width: 100%;
        }
        #messageFormContainer form input[type="text"] {
            flex: 1;
            padding: 10px;
        }
        #messageFormContainer form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #id_casco {
            margin-right: 10px; /* Añadir para separar los campos */
        }
    </style>
</head>
<body>
    <form id="idCascoForm">
        <input type="text" id="id_casco" placeholder="ID Casco">
        <input type="text" id="nombre" placeholder="Nombre" readonly> <!-- Añadir campo de nombre -->
    </form>
    <ul id="messages"></ul>
    <div id="messageFormContainer">
        <form id="messageForm">
            <input type="text" id="message" placeholder="Mensaje">
            <button type="submit" name="id">Enviar</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>

        document.getElementById('id_casco').addEventListener("change", (e) => {
            const idCasco = e.target.value;
            alert("Bienvenido Usuario del Casco:" + idCasco);

            fetch(`http://localhost:4000/us?idCasco=${idCasco}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        document.getElementById('nombre').value = data[0].nombre; // Asignar el nombre al campo
                    } else {
                        document.getElementById('nombre').value = ''; // Limpiar el campo si no hay datos
                    }
                })
                .catch(err => {
                    console.error('Error al obtener nombre:', err);
                    document.getElementById('nombre').value = ''; // Limpiar el campo en caso de error
                });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            const messageForm = document.getElementById('messageForm');
            const idCascoInput = document.getElementById('nombre');
            const messageInput = document.getElementById('message');
            const messagesList = document.getElementById('messages');

            socket.on('connect', () => {
                console.log('Conectado al servidor');
                const li = document.createElement('li');
                li.textContent = 'Conectado al chat';
                messagesList.appendChild(li);
                scrollToBottom();
            });

            socket.on('disconnect', () => {
                console.log('Desconectado del servidor');
                const li = document.createElement('li');
                li.textContent = 'Desconectado del chat';
                messagesList.appendChild(li);
                scrollToBottom();
            });

            messageForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const id_casco = idCascoInput.value.trim();
                const message = messageInput.value.trim();

                if (id_casco && message) {
                    socket.emit('sendMessage', { id_casco, message });
                    messageInput.value = '';
                }
            });

            socket.on('messageToClient', (formattedMessage) => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${formattedMessage}</strong>`;
                messagesList.appendChild(li);
                scrollToBottom();
            });

            function scrollToBottom() {
                messagesList.scrollTop = messagesList.scrollHeight;
            }
        });
    </script>
</body>
</html>
