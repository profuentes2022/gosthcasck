<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title></title>
    <style>
        
        
        body {
            background-color: #f4f4f4;
            padding-top: 60px; 
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin-top: 80px; 
        }
        .btn-primary-custom {
            background-color: #1428A0;
            color: white;
        }
        .btn-primary-custom:hover {
            background-color: #0c1e75;
        }
        .table-container, .form-container {
            padding: 23px;
        }
    </style>
</head>
<body>

    <nav class="navbar" style="  background-color: #1428A0; 
    position: fixed; 
    width: 100%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" style=" width: 100px; 
                height: auto;">
            </a>
        </div>
    </nav>
      
      
    <div class="container">
        <div class="row">
           

            <div class="col-md-6 table-container">
                <h2 class="mb-4">Datos Del Cliente</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id_codigo</th>
                            <th>tipo</th>
                            <th>pintura</th>
                            <th>fecha_creacion</th>
                            <th>descripcion</th>
                            <th>latitud</th>
                            <th>longitud</th>
                        </tr>
                    </thead>
                    <tbody>
                  
                        <tr>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>



            <div class="col-md-6 form-container">
                <h2 class="mb-4">Materiales A Utilizar</h2>
                <form>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="inputDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="des" placeholder="Descripción"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="inputPrice" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="pre" placeholder="Precio">
                    </div>
                    <div class="mb-3">
                        <label for="inputHelmetID" class="form-label">ID Casco</label>
                        <input type="text" class="form-control" id="IDC" placeholder="ID Casco">
                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Codigo Del Casco</label>
                        <input type="text" class="form-control" id="cod" placeholder="codigo">
                    </div>
                    <br>
                    
                    <label for="inputName" class="form-label">Ingrese QR</label>
                    <input id="text" type="text" value="http://localhost/4000/regis/" class="form-control" style="width:60%" />
                    
                    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var codigoInput = document.getElementById('cod');
        var qrInput = document.getElementById('text');
        
        codigoInput.addEventListener('input', function() {

            var codigo = codigoInput.value;
            var qrValue = qrInput.value;

            qrInput.value = qrValue.slice(0, qrValue.lastIndexOf('/') + 1) + codigo;
        });
    });
</script>
              
<br />
<div id="qrcode" style="width:200px; height:200px; margin-left:5px;margin-top: 15px;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
<br>
<input class="btn btn-primary-custom w-100" type="button" value="genrar QR" onclick="makeCode ()" >
<br>
<br>

                    <button type="submit" class="btn btn-primary-custom w-100">Insertar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
