<!--login-->
<div class="login wrap">
    <div class="h1">LOGIN</div>
    <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="usuario" id="usuario" name="usuario" type="text">
    <br>
    <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="correo" id="email" name="email" type="text">
    <br>
    <input placeholder="Clave" id="password" name="password" type="password">
  
  </div>
